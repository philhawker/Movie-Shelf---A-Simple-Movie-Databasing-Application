<doctype html>
<title>Edit Movie - Movie Shelf</title>
<h2>Edit Movie</h2>

{% from "_formhelpers.html" import render_field %}
<form method=post>
    <dl>
        {{ render_field(form.title) }}
        {{ render_field(form.actor) }}
        {{ render_field(form.release_date) }}
        {{ render_field(form.rating) }}
        {{ render_field(form.genre_type) }}
    </dl>
    <p><input type=submit value=Submit>
</form>
